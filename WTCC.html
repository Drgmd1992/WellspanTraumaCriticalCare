<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WTCC</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #003366; /* Dark blue background */
        color: #333; /* Dark text for readability */
        height: 100vh; /* Full height */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff; /* White background for the container */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for the container */
        border-radius: 8px; /* Rounded corners for a modern look */
        text-align: center; /* Center align text */
        flex-grow: 1; /* Make the container grow to fill the available space */
    }
    header, footer {
        background-color: #c0c0c0; /* Chic silver background */
        color: #003366; /* Dark blue text */
        text-align: center;
        padding: 20px 0; /* Adjusted padding */
        width: 100%;
    }
    .header-title {
        color: #003366; /* Dark blue text */
    }
    .wellspan-logo {
        font-family: 'Times New Roman', Times, serif; /* Similar serif font */
        font-size: 20px;
        color: #003366; /* Dark blue color */
    }
    .wellspan-logo .large {
        font-size: 32px; /* Larger size for W and S */
    }
    .section-buttons {
        margin-top: 20px; /* Space for the fixed nav bar */
    }
    button {
        background-color: #c0c0c0; /* Chic silver background */
        color: #003366; /* Dark blue text */
        border: none;
        padding: 10px 15px; /* Reduced padding */
        margin: 10px;
        border-radius: 8px;
        font-size: 14px; /* Reduced font size */
        cursor: pointer;
        width: 80%; /* Full width button */
    }
    button:hover {
        background-color: #a0a0a0; /* Slightly darker silver on hover */
    }
    .home-button {
        background-color: #c0c0c0; /* Chic silver background */
        color: #003366; /* Dark blue text */
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        width: 80%;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .home-button:hover {
        background-color: #a0a0a0; /* Slightly darker silver on hover */
    }
    .section {
        display: none;
    }
    .active {
        display: block;
    }
    .pdf-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 10000; /* Ensure the PDF is on top */
        background: rgba(0, 0, 0, 0.5); /* Optional: add a background overlay */
    }
    .pdf-container iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #c0c0c0;
        color: #003366;
        border: none;
        padding: 8px 12px; /* Reduced padding */
        border-radius: 8px;
        font-size: 14px; /* Reduced font size */
        cursor: pointer;
    }
    .close-button:hover {
        background-color: #a0a0a0;
    }
</style>
</head>
<body>
<header>
    <div class="wellspan-logo">
        <span class="large">W</span>ell<span class="large">S</span>pan<sup>®</sup>
    </div>
    <h1 class="header-title">YORK HOSPITAL, TRAUMA AND CRITICAL CARE SURGERY</h1>
</header>
<div class="container">
    <div id="main-buttons" class="section-buttons">
        <button onclick="showSection('clinical-guidelines')">Clinical Guidelines</button>
        <button onclick="showSection('operational-guidelines')">Operational Guidelines</button>
        <button onclick="showSection('handbook')">Handbook</button>
    </div>
    <div id="clinical-guidelines" class="section">
        <button class="home-button" onclick="showSection('main-buttons')" aria-label="Back to Home">Home</button>
        <h2>Clinical Guidelines</h2>
        <button onclick="showPDF('https://drive.google.com/file/d/1NHE6jFgCfam03eh8gou2rI3Skj31qSf0/preview')" aria-label="Show Anticoag Reversal PDF">Anticoag Reversal</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1fJJfJL9_wX6nBsn9HU-Lu4Py9C78nMEQ/preview')" aria-label="Show Blunt Spleen Injury PDF">Blunt Spleen Injury</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1roxk1QtuQM9O7KRjRsGI2DpEGJevjCnD/preview')" aria-label="Show Burn PDF">Burn</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1GeioLnUgwRxOPtk0lcNd0AI0d_ASXXL0/preview')" aria-label="Show Cervical Vascular Imaging PDF">Cervical Vascular Imaging</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1Xxg-iWMgpgpnIcCkBkuOw9rzXVwNh5X4/preview')" aria-label="Show Cervical Spine Clearance PDF">Cervical Spine Clearance</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1lQvvJC7NDifrdtfJZ5aTlHS7_DekZHYr/preview')" aria-label="Show Enteral Nutrition PDF">Enteral Nutrition</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1pq_j0BLjUybw67eT_bbBlU4HWGVrHYt4/preview')" aria-label="Show Geriatric Trauma PDF">Geriatric Trauma</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1a3wEhi7De8liRpvhJ7HJCzNHalqI_mzm/preview')" aria-label="Show Modified Trauma PDF">Modified Trauma</button>
        <button onclick="showPDF('https://drive.google.com/file/d/12cgtLQtRJEAyyyiN79LGTYGOGYIOnWNV/preview')" aria-label="Show Non-Emergent Procedures PDF">Non-Emergent Procedures</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1YMkA30yqc0MnrUCkBCdrjGDqZhdJcNG3/preview')" aria-label="Show Obstetric Trauma PDF">Obstetric Trauma</button>
        <button onclick="showPDF('https://drive.google.com/file/d/15nXwB7A5Rc_Dny3g7OrcDi0awrZmwySm/preview')" aria-label="Show Orthopedic Open Fracture PDF">Orthopedic Open Fracture</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1XRu8QynoHtuBZFEZ27uzxYaL4GEuS_R5/preview')" aria-label="Show Pelvis Fracture PDF">Pelvis Fracture</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1HXxSeAGUEHFGnUlBYms9X2_HGeWsnyj_/preview')" aria-label="Show Retained Hemothorax PDF">Retained Hemothorax</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1EwbLBS1YoytQaH_Ui8Sj_OLjQ3uFgG69/preview')" aria-label="Show Severe TBI PDF">Severe TBI</button>
        <button onclick="showPDF('https://drive.google.com/file/d/19KB26KlU6sLv0Y4N1b8s_fHfS5rGo4qB/preview')" aria-label="Show Mild Head Injury PDF">Mild Head Injury</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1SRR4eTSJcPOfrWYbLppLkCuImHh8KABd/preview')" aria-label="Show Post-Splenectomy Vaccines PDF">Post-Splenectomy Vaccines</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1dooAKyOMjonc5gpJD8YFQwsDlPMbKqfu/preview')" aria-label="Show Trauma Chest Wall PDF">Trauma Chest Wall</button>
        <button onclick="showPDF('https://drive.google.com/file/d/15A_Ra5BLL5vAWioW1zgFXvsvWisGJMod/preview')" aria-label="Show Trauma Resuscitation PDF">Trauma Resuscitation</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1xCFw66ebMlMHPZ_Kn0mdbUsqtvKDZY2B/preview')" aria-label="Show REBOA PDF">REBOA</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1fOdtOpji_NPILaXnZg2lC4mi4Tuht-1n/preview')" aria-label="Show Thoracic and Lumbar Spine PDF">Thoracic and Lumbar Spine</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1dzlXfIhhXMMEINWjezF8Saj9czph1PYz/preview')" aria-label="Show Transfer PDF">Transfer</button>
        <button onclick="showPDF('https://drive.google.com/file/d/1F93mkIelsXq5-EoR17q2NeX9AIzBo74E/preview')" aria-label="Show Isolated Fractures PDF">Isolated Fractures</button>
        <button class="home-button" onclick="showSection('main-buttons')" aria-label="Back to Home">Home</button>
    </div>
    <div id="pdfViewer" class="pdf-container">
        <button class="close-button" onclick="closePDF()">Close</button>
        <iframe src=""></iframe>
    </div>
    <div id="operational-guidelines" class="section">
        <button class="home-button" onclick="showSection('main-buttons')" aria-label="Back to Home">Home</button>
        <h2>Operational Guidelines</h2>
        <p>Here you will find a list of operational guidelines in PDF format.</p>
        <!-- Add links to your PDF documents here -->
        <button class="home-button" onclick="showSection('main-buttons')" aria-label="Back to Home">Home</button>
    </div>
    <div id="handbook" class="section">
        <button class="home-button" onclick="showSection('main-buttons')" aria-label="Back to Home">Home</button>
        <h2>Handbook</h2>
        <p>Here you will find the handbook in PDF format.</p>
        <!-- Add links to your PDF documents here -->
        <button class="home-button" onclick="showSection('main-buttons')" aria-label="Back to Home">Home</button>
    </div>
</div>
<footer>
    <div class="wellspan-logo">
        <span class="large">W</span>ell<span class="large">S</span>pan<sup>®</sup>
    </div>
</footer>
<script>
    function showSection(sectionId) {
        var sections = document.querySelectorAll('.section');
        sections.forEach(function(section) {
            section.classList.remove('active');
        });
        document.getElementById('pdfViewer').style.display = 'none';
        if (sectionId !== 'main-buttons') {
            document.getElementById('main-buttons').style.display = 'none';
            document.getElementById(sectionId).classList.add('active');
        } else {
            document.getElementById('main-buttons').style.display = 'block';
        }
    }
    function showPDF(pdfUrl) {
        var iframe = document.querySelector('#pdfViewer iframe');
        iframe.src = pdfUrl;
        document.getElementById('pdfViewer').style.display = 'block';
    }
    function closePDF() {
        var iframe = document.querySelector('#pdfViewer iframe');
        iframe.src = '';
        document.getElementById('pdfViewer').style.display = 'none';
    }
</script>
</body>
</html>
